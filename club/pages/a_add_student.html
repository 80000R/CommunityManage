<!DOCTYPE html>
<html>
<head>
  <title>添加学生部分必要信息</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>添加学生部分必要信息</h2>
   <form action="a_action_addstudent.php" method="post"> 
    <div class="form-group">
      <label for="stuid">学生学号:</label>
      <input type="stuid" class="form-control" name="stuid" required="required" placeholder="输入学生学号">
    </div>
    <div class="form-group">
      <label for="sname">学生姓名:</label>
      <input type="sname" class="form-control" name="sname" required="required" placeholder="输入学生姓名">
    </div>
	<div class="form-group">
      <label for="institute">学生学院:</label>
      <input type="institute" class="form-control" name="institute" required="required" placeholder="输入学生学院">
    </div>
	<div class="form-group">
      <label for="major">学生专业:</label>
      <input type="major" class="form-control" name="major" required="required" placeholder="输入学生专业">
    </div>
	<div class="form-group">
      <label for="password">学生密码:</label>
      <input type="password" class="form-control" name="password" required="required" placeholder="输入学生初始密码">
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
